<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>店舗OPS｜開店/閉店チェック＋予約メモ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>店舗OPS Console</h1>
    <div class="meta">
      <span class="badge">v1.0</span>
      <button id="btnPrint" type="button">印刷</button>
      <button id="btnReset" type="button">全リセット</button>
    </div>
  </header>

  <main class="container">
    <!-- OPEN -->
    <section class="panel" aria-labelledby="openTitle">
      <h2 id="openTitle">OPEN-OPS</h2>

      <div class="grid2">
        <label>日付 <input name="open_date" type="date"></label>
        <label>担当 <input name="open_staff" type="text" placeholder="例：内田"></label>
        <label>開始 <input name="open_start" type="time"></label>
        <label>完了 <input name="open_end" type="time"></label>
      </div>

      <form id="openForm">
        <fieldset>
          <legend>0) 初期化</legend>
          <div class="check">
            <input id="o_unlock" type="checkbox" name="o_unlock">
            <label for="o_unlock">入店・解錠（正面 / 裏口）異常なし</label>
            <span class="stamp" data-for="o_unlock"></span>
          </div>

          <div class="check">
            <input id="o_ac" type="checkbox" name="o_ac">
            <label for="o_ac">照明/空調ON</label>
            <span class="stamp" data-for="o_ac"></span>
          </div>

          <label class="inline">空調設定
            <input name="o_temp_setting" type="number" min="0" max="35" step="0.5" placeholder="℃">
          </label>

          <label>トイレ確認（OK/NG・内容）
            <textarea name="o_toilet_note" rows="2" placeholder="例：紙補充、清掃OK"></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>1) 安全・衛生</legend>
          <label class="inline">冷蔵温度 <input name="o_fridge" type="number" step="0.1" placeholder="℃"></label>
          <label class="inline">冷凍温度 <input name="o_freezer" type="number" step="0.1" placeholder="℃"></label>

          <div class="check">
            <input id="o_pest" type="checkbox" name="o_pest">
            <label for="o_pest">異臭・水漏れ・害虫 なし</label>
            <span class="stamp" data-for="o_pest"></span>
          </div>
        </fieldset>

        <fieldset>
          <legend>3) レジ・売上準備</legend>
          <div class="grid2">
            <label>釣銭合計（円）
              <input name="o_change_total" type="number" min="0" step="1" placeholder="例：15000">
            </label>
            <label>レジ状態
              <select name="o_register_status">
                <option>OK</option>
                <option>NG</option>
              </select>
            </label>
          </div>
          <label>エラー/メモ
            <textarea name="o_register_note" rows="2"></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>署名</legend>
          <div class="grid2">
            <label>OPEN完了サイン（担当）<input name="o_sign_staff" type="text"></label>
            <label>責任者確認<input name="o_sign_mgr" type="text"></label>
          </div>
        </fieldset>
      </form>
    </section>

    <!-- CLOSE -->
    <section class="panel" aria-labelledby="closeTitle">
      <h2 id="closeTitle">CLOSE-OPS</h2>
      <form id="closeForm">
        <fieldset>
          <legend>売上締め</legend>
          <label class="inline">L.O.時刻 <input name="c_lo" type="time"></label>
          <label class="inline">売上回収（円） <input name="c_cash" type="number" min="0" step="1"></label>
          <label class="inline">差異（円） <input name="c_diff" type="number" step="1"></label>
          <label>差異理由
            <textarea name="c_diff_reason" rows="2"></textarea>
          </label>
        </fieldset>

        <fieldset>
          <legend>引き継ぎログ</legend>
          <label>申し送り（必須）
            <textarea name="c_handover" rows="3"></textarea>
          </label>
        </fieldset>
      </form>
    </section>

    <!-- RESERVE -->
    <section class="panel" aria-labelledby="resTitle">
      <h2 id="resTitle">RESERVE-MEMO</h2>

      <form id="reserveForm">
        <fieldset>
          <legend>基本情報</legend>
          <div class="grid2">
            <label>予約ID <input name="r_id" type="text" placeholder="R-0001"></label>
            <label>受付 <select name="r_channel">
              <option>電話</option><option>WEB</option><option>DM</option><option>来店</option>
            </select></label>

            <label>日付 <input name="r_date" type="date"></label>
            <label>時間 <input name="r_time" type="time"></label>

            <label>氏名 <input name="r_name" type="text"></label>
            <label>人数 <input name="r_count" type="number" min="1" step="1"></label>
          </div>
        </fieldset>

        <fieldset>
          <legend>注意事項</legend>
          <label>アレルギー
            <textarea name="r_allergy" rows="2" placeholder="なし / あり（内容）"></textarea>
          </label>

          <label>Status
            <select name="r_status">
              <option>仮</option><option>確定</option><option>来店済</option><option>キャンセル</option><option>No-show</option>
            </select>
          </label>

          <label>店内共有メモ
            <textarea name="r_note" rows="3"></textarea>
          </label>
        </fieldset>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
