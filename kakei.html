<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>家計メモ（完全体）</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --ink:#1f2328;
      --muted:#667085;
      --line:#e6e8ef;
      --danger:#b42318;
      --black:#111827;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--ink);
      padding:18px;
    }
    .wrap{ max-width: 1080px; margin: 0 auto; }
    header{
      display:flex; gap:12px; align-items:baseline; justify-content:space-between;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    h1{ margin:0; font-size:22px; letter-spacing:.03em; }
    .sub{ color:var(--muted); font-size:12px; }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    @media (min-width: 920px){
      .grid{ grid-template-columns: 380px 1fr; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.05);
    }
    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      margin-top: 10px;
    }
    label{
      display:flex; flex-direction:column; gap:6px;
      font-size: 12px;
      color: var(--muted);
      min-width: 120px;
      flex: 1;
    }
    input, select, textarea, button{ font: inherit; }
    input, select, textarea{
      border:1px solid var(--line);
      border-radius: 10px;
      padding: 10px 10px;
      background:#fff;
      color: var(--ink);
      outline: none;
    }
    textarea{ resize: vertical; min-height: 76px; }
    input:focus, select:focus, textarea:focus{
      border-color:#c9cbe3;
      box-shadow: 0 0 0 3px rgba(100,116,139,.12);
    }

    .btnrow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }
    button{
      border:1px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      background:#fff;
      cursor:pointer;
    }
    button.primary{
      background:var(--black);
      color:#fff;
      border-color:var(--black);
    }
    button.danger{
      color:#fff;
      background: var(--danger);
      border-color: var(--danger);
    }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .summary{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap:10px;
      margin-top: 10px;
    }
    .pill{
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      background:#fff;
    }
    .pill .k{ font-size:12px; color:var(--muted); }
    .pill .v{ margin-top:4px; font-weight: 800; font-variant-numeric: tabular-nums; }

    .tools{
      display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end; justify-content:space-between;
      margin-bottom: 10px;
    }
    .tools .left, .tools .right{
      display:flex; gap:10px; flex-wrap:wrap; align-items:flex-end;
    }

    table{ width:100%; border-collapse: collapse; }
    th, td{
      border-bottom:1px solid var(--line);
      padding: 10px 8px;
      text-align:left;
      font-size: 13px;
      vertical-align: top;
    }
    th{ color: var(--muted); font-weight: 600; }
    .amt{ text-align:right; font-variant-numeric: tabular-nums; white-space: nowrap; }
    .muted{ color:var(--muted); }
    .mini{ font-size:12px; }
    .actions{ white-space: nowrap; text-align:right; }

    .linkbtn{
      border:none; background:transparent; padding:6px 8px; cursor:pointer;
      color:#2563eb;
    }
    .linkbtn.d{ color: var(--danger); }
    .tag{
      display:inline-block;
      border:1px solid var(--line);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 12px;
      color: var(--muted);
      margin-right: 6px;
      background:#fff;
    }

    .divider{
      height:1px; background:var(--line);
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>家計メモ（完全体）</h1>
        <div class="sub">ブラウザ保存（localStorage） / 月合計＋カテゴリ別 / 追加・編集・削除</div>
      </div>
      <div class="sub">保存先：この端末のブラウザ</div>
    </header>

    <div class="grid">
      <!-- 左：入力 -->
      <section class="card" aria-label="入力">
        <div class="muted mini">※ 金額は <b>1000</b> / <b>1,000</b> / <b>¥1000</b> / <b>1000円</b> / 全角数字でもOK</div>

        <div class="row">
          <label>
            日付
            <input id="date" type="date" />
          </label>

          <label>
            種別
            <select id="type">
              <option value="expense">支出</option>
              <option value="income">収入</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label>
            カテゴリ
            <select id="cat">
              <option value="食費">食費</option>
              <option value="日用品">日用品</option>
              <option value="交通">交通</option>
              <option value="娯楽">娯楽</option>
              <option value="美容">美容</option>
              <option value="医療">医療</option>
              <option value="固定費">固定費</option>
              <option value="その他">その他</option>
            </select>
          </label>

          <label>
            金額
            <input id="yen" type="text" inputmode="numeric" placeholder="例：1,000" />
          </label>
        </div>

        <div class="row">
          <label style="min-width: 100%;">
            メモ
            <textarea id="memo" placeholder="例：コンビニ / 電車 / サブスク など"></textarea>
          </label>
        </div>

        <div class="btnrow">
          <button class="primary" id="btnAdd">追加</button>
          <button id="btnCancelEdit" disabled>編集キャンセル</button>
          <button class="danger" id="btnClearAll">全削除</button>
        </div>

        <div class="divider"></div>

        <div class="muted mini">使い方：右で <b>月</b> を選ぶ → その月の合計＆カテゴリ別が出る</div>
      </section>

      <!-- 右：一覧＆集計 -->
      <section class="card" aria-label="一覧と集計">
        <div class="tools">
          <div class="left">
            <label style="min-width: 170px;">
              月（YYYY-MM）
              <input id="filterMonth" type="month" />
            </label>

            <label style="min-width: 170px;">
              フィルタ（カテゴリ）
              <select id="filterCat">
                <option value="">すべて</option>
                <option value="食費">食費</option>
                <option value="日用品">日用品</option>
                <option value="交通">交通</option>
                <option value="娯楽">娯楽</option>
                <option value="美容">美容</option>
                <option value="医療">医療</option>
                <option value="固定費">固定費</option>
                <option value="その他">その他</option>
              </select>
            </label>

            <label style="min-width: 150px;">
              フィルタ（種別）
              <select id="filterType">
                <option value="">すべて</option>
                <option value="expense">支出</option>
                <option value="income">収入</option>
              </select>
            </label>
          </div>

          <div class="right">
            <button id="btnExport">エクスポート</button>
            <button id="btnImport">インポート</button>
          </div>
        </div>

        <div class="muted mini" id="countInfo"></div>

        <!-- 月合計（※月フィルタが空なら、いま表示中＝フィルタ後の合計） -->
        <div class="summary" style="margin-top:10px;">
          <div class="pill">
            <div class="k" id="mLabelExpense">この月の支出</div>
            <div class="v" id="mExpense">¥0</div>
          </div>
          <div class="pill">
            <div class="k" id="mLabelIncome">この月の収入</div>
            <div class="v" id="mIncome">¥0</div>
          </div>
          <div class="pill">
            <div class="k" id="mLabelNet">この月の差引</div>
            <div class="v" id="mNet">¥0</div>
          </div>
        </div>

        <!-- 月カテゴリ別 -->
        <div class="divider"></div>
        <div class="muted mini" style="margin-bottom:8px;">この月のカテゴリ別（合計）</div>

        <div style="overflow:auto; margin-bottom: 12px;">
          <table>
            <thead>
              <tr>
                <th style="min-width:120px;">カテゴリ</th>
                <th class="amt" style="min-width:120px;">支出</th>
                <th class="amt" style="min-width:120px;">収入</th>
                <th class="amt" style="min-width:120px;">差引</th>
              </tr>
            </thead>
            <tbody id="catTbody"></tbody>
          </table>
        </div>

        <!-- 一覧 -->
        <div class="divider"></div>
        <div class="muted mini" style="margin-bottom:8px;">明細（一覧）</div>

        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th style="min-width:110px;">日付</th>
                <th style="min-width:90px;">種別</th>
                <th style="min-width:90px;">カテゴリ</th>
                <th>メモ</th>
                <th class="amt" style="min-width:120px;">金額</th>
                <th class="actions" style="min-width:120px;">操作</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const KEY = "kakei_v2_full";
    let editingId = null;

    function nowYMD(){
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const da = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${da}`;
    }

    function formatYen(n){
      const sign = n < 0 ? "-" : "";
      const abs = Math.abs(n);
      return sign + "¥" + abs.toLocaleString("ja-JP");
    }

    // "1,000" / "¥1000" / "１０００" / "1000円" → "1000"
    function normalizeYen(s){
      if (s == null) return "";
      return s.toString().trim()
        .replace(/[０-９]/g, c => String.fromCharCode(c.charCodeAt(0) - 0xFEE0))
        .replace(/[,\s¥円]/g, "");
    }

    function load(){
      try{
        const raw = localStorage.getItem(KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch{
        return [];
      }
    }

    function save(arr){
      localStorage.setItem(KEY, JSON.stringify(arr));
    }

    function calcSums(arr){
      let exp = 0, inc = 0;
      for (const x of arr){
        if (x.type === "expense") exp += x.yen;
        else inc += x.yen;
      }
      return { exp, inc, net: inc - exp };
    }

    function calcByCategory(arr){
      const m = new Map(); // cat -> {exp, inc}
      for (const x of arr){
        const key = x.cat || "その他";
        if (!m.has(key)) m.set(key, { exp:0, inc:0 });
        const obj = m.get(key);
        if (x.type === "expense") obj.exp += x.yen;
        else obj.inc += x.yen;
      }
      return [...m.entries()].map(([cat, v]) => ({ cat, ...v, net: v.inc - v.exp }));
    }

    function getFiltered(arr){
      const fm = $("filterMonth").value; // "YYYY-MM"
      const fc = $("filterCat").value;
      const ft = $("filterType").value;

      return arr.filter(x => {
        const okMonth = fm ? (x.date || "").startsWith(fm) : true;
        const okCat = fc ? x.cat === fc : true;
        const okType = ft ? x.type === ft : true;
        return okMonth && okCat && okType;
      });
    }

    function clearForm(){
      editingId = null;
      $("btnAdd").textContent = "追加";
      $("btnCancelEdit").disabled = true;
      $("type").disabled = false;

      $("date").value = nowYMD();
      $("type").value = "expense";
      $("cat").value = "食費";
      $("yen").value = "";
      $("memo").value = "";
      $("yen").focus();
    }

    function startEdit(id){
      const arr = load();
      const item = arr.find(x => x.id === id);
      if (!item) return;

      editingId = id;
      $("btnAdd").textContent = "更新";
      $("btnCancelEdit").disabled = false;

      $("date").value = item.date || nowYMD();
      $("type").value = item.type || "expense";
      $("cat").value = item.cat || "その他";
      $("yen").value = String(item.yen ?? "");
      $("memo").value = item.memo || "";

      // 編集中は種別固定（嫌なら次の1行を消してOK）
      $("type").disabled = true;

      $("yen").focus();
    }

    function upsert(){
      const date = $("date").value;
      const type = $("type").value;
      const cat  = $("cat").value;
      const memo = $("memo").value.trim();

      const yenStr = normalizeYen($("yen").value);
      const yen = parseInt(yenStr, 10);

      if (!date) { alert("日付は必須だよ"); return; }
      if (!yenStr || Number.isNaN(yen)) { alert("金額が変だよ（例：1000 / 1,000 / ¥1000 / 1000円）"); return; }
      if (yen < 0) { alert("金額はマイナスじゃなくてOK（種別で表現しよう）"); return; }

      const arr = load();

      if (editingId == null){
        arr.push({ id: Date.now(), date, type, cat, memo, yen });
      } else {
        const idx = arr.findIndex(x => x.id === editingId);
        if (idx >= 0){
          // 種別は編集で変えない仕様（固定）
          arr[idx] = { ...arr[idx], date, cat, memo, yen };
        }
      }

      save(arr);
      clearForm();
      render();
    }

    function removeItem(id){
      const arr = load();
      const next = arr.filter(x => x.id !== id);
      save(next);
      if (editingId === id) clearForm();
      render();
    }

    function exportData(){
      const data = JSON.stringify(load(), null, 2);
      navigator.clipboard?.writeText(data).then(() => {
        alert("エクスポート（JSON）をクリップボードにコピーしたよ");
      }).catch(() => {
        prompt("これをコピーして保存してね（JSON）", data);
      });
    }

    function importData(){
      const txt = prompt("インポートするJSONを貼ってね（上書きされるよ）");
      if (!txt) return;
      try{
        const arr = JSON.parse(txt);
        if (!Array.isArray(arr)) throw new Error("not array");
        const cleaned = arr.map(x => ({
          id: Number(x.id) || Date.now() + Math.floor(Math.random()*10000),
          date: String(x.date || ""),
          type: (x.type === "income" ? "income" : "expense"),
          cat: String(x.cat || "その他"),
          memo: String(x.memo || ""),
          yen: Math.max(0, Number(x.yen) || 0),
        }));
        save(cleaned);
        clearForm();
        render();
        alert("インポートしたよ！");
      }catch{
        alert("JSONが壊れてるか形式が違うっぽい…");
      }
    }

    function render(){
      const arr = load().sort((a,b) =>
        (b.date || "").localeCompare(a.date || "") || (b.id - a.id)
      );

      const filtered = getFiltered(arr);

      // 件数
      $("countInfo").textContent = `表示：${filtered.length}件 / 全体：${arr.length}件`;

      // 月フィルタが空なら「表示中（フィルタ後）」を合計として見せる
      const month = $("filterMonth").value; // "YYYY-MM" or ""
      const baseForMonth = month ? arr.filter(x => (x.date || "").startsWith(month)) : filtered;

      // ラベル切替
      $("mLabelExpense").textContent = month ? "この月の支出" : "表示中の支出";
      $("mLabelIncome").textContent = month ? "この月の収入" : "表示中の収入";
      $("mLabelNet").textContent = month ? "この月の差引" : "表示中の差引";

      // 月（または表示中）合計
      const ms = calcSums(baseForMonth);
      $("mExpense").textContent = formatYen(ms.exp);
      $("mIncome").textContent = formatYen(ms.inc);
      $("mNet").textContent = formatYen(ms.net);

      // 月カテゴリ別（支出多い順）
      const catRows = calcByCategory(baseForMonth)
        .sort((a,b) => (b.exp - a.exp) || a.cat.localeCompare(b.cat, "ja"));

      const catTb = $("catTbody");
      catTb.innerHTML = "";
      for (const r of catRows){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.cat}</td>
          <td class="amt">${formatYen(r.exp)}</td>
          <td class="amt">${formatYen(r.inc)}</td>
          <td class="amt">${formatYen(r.net)}</td>
        `;
        catTb.appendChild(tr);
      }

      // 一覧描画
      const tb = $("tbody");
      tb.innerHTML = "";

      for (const x of filtered){
        const tr = document.createElement("tr");
        const typeLabel = x.type === "expense" ? "支出" : "収入";
        const memo = (x.memo || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
        tr.innerHTML = `
          <td>${x.date || ""}</td>
          <td><span class="tag">${typeLabel}</span></td>
          <td>${x.cat || ""}</td>
          <td class="muted">${memo}</td>
          <td class="amt">${formatYen(x.yen)}</td>
          <td class="actions">
            <button class="linkbtn" data-act="edit" data-id="${x.id}">編集</button>
            <button class="linkbtn d" data-act="del" data-id="${x.id}">削除</button>
          </td>
        `;
        tb.appendChild(tr);
      }
    }

    // ---- events ----
    $("btnAdd").addEventListener("click", upsert);
    $("btnCancelEdit").addEventListener("click", clearForm);

    $("btnClearAll").addEventListener("click", () => {
      if (!confirm("全部消す？（元に戻せない）")) return;
      localStorage.removeItem(KEY);
      clearForm();
      render();
    });

    $("filterMonth").addEventListener("change", render);
    $("filterCat").addEventListener("change", render);
    $("filterType").addEventListener("change", render);

    $("btnExport").addEventListener("click", exportData);
    $("btnImport").addEventListener("click", importData);

    $("tbody").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-act]");
      if (!btn) return;
      const id = Number(btn.dataset.id);
      const act = btn.dataset.act;
      if (act === "edit") startEdit(id);
      if (act === "del"){
        if (!confirm("削除する？")) return;
        removeItem(id);
      }
    });

    // 初期化
    $("date").value = nowYMD();
    $("filterMonth").value = nowYMD().slice(0,7); // 今月
    clearForm(); // 入力欄整える
    render();
  </script>
</body>
</html>
