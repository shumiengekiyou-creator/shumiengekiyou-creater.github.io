<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ブログ</title>
  <style>
    body { font-family: sans-serif; line-height: 1.6; margin: 24px; max-width: 900px; }
    a { text-decoration: none; }
    header { margin-bottom: 16px; }
    textarea { width: 100%; min-height: 120px; padding: 10px; }
    input, button { padding: 10px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin: 10px 0; }
    .post { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    .meta { color: #666; font-size: 0.9em; }
    .danger { background: #fff2f2; border: 1px solid #ffd1d1; }
  </style>
</head>
<body>
  <header>
    <h1>ブログ</h1>
    <p class="meta">※このブログはブラウザ（このPC）に保存されます（localStorage）。他の人には自動では共有されません。</p>
    <p><a href="index.html">← トップへ</a></p>
  </header>

  <section>
    <div class="row">
      <input id="title" type="text" placeholder="タイトル（例：今日の学び）" style="flex:1; min-width:220px;">
      <button id="add">投稿する</button>
    </div>
    <textarea id="content" placeholder="本文（長文OK）"></textarea>
    <div class="row">
      <button id="clear" class="danger">全削除（このPCの保存分）</button>
    </div>
  </section>

  <hr>

  <section>
    <h2>投稿一覧</h2>
    <div id="list"></div>
  </section>

<script>
  const KEY = "my_blog_posts_v1";
  const $ = (id) => document.getElementById(id);

  function load() {
    try { return JSON.parse(localStorage.getItem(KEY) || "[]"); }
    catch { return []; }
  }
  function save(posts) {
    localStorage.setItem(KEY, JSON.stringify(posts));
  }
  function fmt(t) {
    const d = new Date(t);
    return d.toLocaleString();
  }

  function render() {
    const posts = load().sort((a,b)=>b.created-a.created);
    const list = $("list");
    list.innerHTML = "";
    if (posts.length === 0) {
      list.innerHTML = "<p class='meta'>まだ投稿がありません。</p>";
      return;
    }
    posts.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h3>${escapeHtml(p.title || "（無題）")}</h3>
        <div class="meta">${fmt(p.created)}</div>
        <p>${escapeHtml(p.content).replace(/\n/g, "<br>")}</p>
        <button data-i="${i}">この投稿を削除</button>
      `;
      div.querySelector("button").onclick = () => {
        const arr = load().sort((a,b)=>b.created-a.created);
        arr.splice(i,1);
        // 元の順に戻す必要はないのでそのまま保存
        save(arr);
        render();
      };
      list.appendChild(div);
    });
  }

  function escapeHtml(s) {
    return (s ?? "").replace(/[&<>"']/g, (c) =>
      ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])
    );
  }

  $("add").onclick = () => {
    const title = $("title").value.trim();
    const content = $("content").value.trim();
    if (!content) { alert("本文が空だよ！"); return; }
    const posts = load();
    posts.push({ title, content, created: Date.now() });
    save(posts);
    $("title").value = "";
    $("content").value = "";
    render();
  };

  $("clear").onclick = () => {
    if (confirm("このPCに保存されている投稿を全削除します。OK？")) {
      localStorage.removeItem(KEY);
      render();
    }
  };

  render();
</script>
</body>
</html>
